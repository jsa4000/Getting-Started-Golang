app:
  name: WebApp
  
logging:
  output: stderr  # stdout, stderr
  format: text    # text, json
  level: debug    # info, error, warn, debug, etc..

http:
  port: 8080
  writeTimeout: 30
  readTimeout: 15
  idleTimeout: 60

security:
  issuer: server-oauth
  expirationtime: 86400    #seconds
  secretkey: mypassword$
  clientid: trusted-client
  clientsecret: mypassword$

repository:
  mongodb:
    url: mongodb://root:root@dockerhost:27017/admin
    roles:
      database: webapp
      collection: roles
    users:
      database: webapp
      collection: users
